<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Bag__produtos">
      <label for="checkbox__bag" class="checkbox__bag">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-bag"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
          />
        </svg>
      </label>
      <input type="checkbox" id="checkbox__bag" />

      <div class="Sacola__container">
        <div class="titulo__Sacola">
          <div class="voltar__button">
            <span></span>
            <span></span>
          </div>
          <h1 class="titulo">Sacola (3)</h1>
        </div>
        <div class="container__produto">
          <div class="imagem">
            <img src="./Img/foto 1.png" alt="imagem" />
            <p>Remover Item</p>
          </div>
          <div class="informacoes">
            <div class="Nome__preco">
              <h2>Nome Produto</h2>
              <h2>R$ 49,90</h2>
            </div>
            <div class="Tamanho__parcela">
              <p>TAMANHO G</p>
              <p>2x de R$ 25,00</p>
            </div>
            <div class="contador__produtos">
              <span>-</span>
              <h2>1</h2>
              <span>+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
