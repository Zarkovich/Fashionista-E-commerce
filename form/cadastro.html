<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">            
            <div class="form">
                <form action="#">
                    <!-- DIV DO TITULO -->
                    <div class="form-header">
                        <div class="title">
                            <h3>CRIE SUA CONTA</h6>
                        </div>                        
                    </div>                    
                    <!-- DIV DE INPUT -->
                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome Completo</label>
                            <input id="name" type="text" name="name" placeholder="Nome " required>
                        </div>
    
                        <div class="input-box">
                            <label for="CPF">CPF</label>
                            <input id="CPF" type="tel" name="CPF" placeholder="000.000.000-00" required maxlength="14" onkeyup="mascara_cpf()">
                        </div>

                        <div class="input-box">
                            <label for="date">Data de Nascimento</label>
                            <input id="date" type="date" name="date" placeholder="" required maxlength="14" onkeyup="mascara_cpf()">
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>       
                        
                        <div class="input-box">
                            <label for="email">Cofirmar e-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>                               
        
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="XXXXXX" required>
                        </div>
        
                        <div class="input-box">
                            <label for="confirmPassword">Confirme sua Senha</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="XXXXXX" required>
                        </div>
    
                    </div>
                    
                    <!-- DIV DO GENERO -->
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="gender-group">
    
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>    
                            
                        </div>
                    </div>
                    
                    <!-- DIV DO BOTÃO DE CADASTRO -->
                    <div class="criar-conta">
                        <button><a href="#">CRIAR CONTA</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
